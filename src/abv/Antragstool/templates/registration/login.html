<!-- templates/registration/login.html -->

<!DOCTYPE html>
<html lang="de">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Antragsverwaltungstool</title>
    <link rel="icon" href="{% static 'icon.png' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/mainstyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/W3.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>

    <div class = "logo w3-animate-top">
        <img src="{% static 'img/logo.png' %}" class = "sturalogo w3-hover-grayscale" alt="ToolLogo"/>
    </div>

    {% include 'Antragstool/header.html' %}

    <div class = "content w3-animate-opacity">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Einloggen</button>
        </form>
    </div>

    {% include 'Antragstool/footer.html' %}

</body>
</html>
